[metadata]
name = gptcli
version = 1.0.0
description = This interacts with Openai GPT with a cli interface
author = pafable
license: MIT
platforms = any

[options]
python_requires = >=3.7
packages = gptcli
install_requires =
    openai >= 0.27.2

[options.entry_points]
console_scripts =
    gpt-chat = gptcli.chat_cli:main